            <main>
                <!--Hero Image-->
            <img src="images/2ndhero.jpg" alt="Hero Image of rainforest">
            <div id ="form">
                <h2>Send me a message!</h2>
                    <form id="contact-form" novalidate>
                        <fieldset>
                            <legend>Contact Form</legend>
                            <label for="Fname">First Name:</label>
                            <input type="text" id="Fname" name="Fname" required>

                            <label for="Lname">Last Name:</label>
                            <input type="text" id="Lname" name="Lname" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone">

                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

                        </fieldset>
                        
                        <fieldset>
                            <label for="reference">How did you find me?</label>
                            <select id="reference" name="reference">
                                <option value="friend">Friend</option>
                                <option value="social_media">Social Media</option>
                                <option value="search_engine">Search Engine</option>
                                <option value="other">Other</option>
                            </select>

                            <div class="g-recaptcha" data-sitekey="6LfVyzcrAAAAADBlfA2UtKY5tXgd8ifFvk0MMYjE"></div>
                            <input type="submit" value="Submit" class="btn">

                        </fieldset>

                    </form>
            </div>
